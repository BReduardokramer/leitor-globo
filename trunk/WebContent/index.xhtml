<h:head>
	<title>Leitor Globo</title>

<body bgcolor="#660000"></body>
<h:body>

<div align="center">
	<h:graphicImage id="image"
	   alt="g1-logo"

	</h:graphicImage>  
</div>

<font face="arial" size="5">
<h:form>
	<br></br>

	<p:separator /> 
	<br></br>


	<script>
 		function textToSpeeach(text){
 			le_div = document.createElement("div");
 			le_div.innerHTML='<iframe src="http://translate.google.com/translate_tts?tl=pt&amp;q=' + text + '" style="display:none"></iframe>';
 			document.body.appendChild(le_div);
 		}
 		
 		window.setTimeout('textToSpeeach("#{principalBean.noticia1Title}")', 0);
 		window.setTimeout('textToSpeeach("#{principalBean.noticia2Title}")', 10000);
 		window.setTimeout('textToSpeeach("#{principalBean.noticia3Title}")', 25000);
 		window.setTimeout('textToSpeeach("#{principalBean.noticia4Title}")', 40000);
 		window.setTimeout('textToSpeeach("#{principalBean.noticia5Title}")', 55000);
 		window.setTimeout('textToSpeeach("#{principalBean.noticia6Title}")', 70000);
 		window.setTimeout('textToSpeeach("#{principalBean.noticia7Title}")', 85000);
 		window.setTimeout('textToSpeeach("#{principalBean.noticia8Title}")', 100000);
 		window.setTimeout('textToSpeeach("#{principalBean.noticia9Title}")', 115000);
 		window.setTimeout('textToSpeeach("#{principalBean.noticia10Title}")', 130000);
 		
 		window.setTimeout('location.reload()', 600000);

	</script>
		
	<div align="center">
	<p:lightBox iframe="true">  
	    <h:outputLink value="#{principalBean.noticia1Link}" title="#{principalBean.noticia1Title}" shape="rect">  
	        <font color="#CCCCCC"><h:outputText value="#{principalBean.noticia1Title}"/></font>
	    </h:outputLink>
